<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Web App</title>
</head>
<body>
    <h1>Welcome to My Firebase Web App</h1>

    <form id="user-form">
        <input type="text" id="user-id" placeholder="User ID" required>
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Save User</button>
      </form>
      
      <button id="read-button">Read User Data</button>
      
      <div id="user-info"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database-compat.js"></script>

    <!-- Your Firebase initialization script -->
    <script src="firebase-init.js"></script>

    <!-- Your custom JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
