<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards from JSON</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row" id="cardsContainer">
        <!-- Cards will be appended here -->
    </div>
</div>

<script>
    const jsonFiles = [
        'json_files/ENJO08_silvesterreise-kurs-wien.json',
        'json_files/VTWO41_donau-highlights-kurzreise.json',
        'json_files/ENJO07_donau-weihnachtszauber.json'
    ];

    function createCard(tourData) {
        const categories = tourData.categories.join(', ');
        const countries = tourData.countries.map(country => country.name).join(', ');

        return `
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="${tourData.images[0].urls.raw}" class="card-img-top" alt="${tourData.images[0].title}">
                <div class="card-body">
                    <h5 class="card-title">${tourData.title}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">${tourData.subtitle}</h6>
                    <p class="card-text"><strong>Itinerary:</strong> ${tourData.itinerary}</p>
                    <p class="card-text"><strong>Days Count:</strong> ${tourData.daysCount} days</p>
                    <p class="card-text"><strong>Categories:</strong> ${categories}</p>
                    <p class="card-text"><strong>Countries:</strong> ${countries}</p>
                    <p class="card-text"><strong>Highlights:</strong> ${tourData.highlights.join(', ')}</p>
                    <a href="https://www.viva-cruises.com" class="btn btn-primary">More Info</a>
                    <p class="card-text">${tourData.teaser.replace(/<\/?[^>]+(>|$)/g, "")}</p>
                </div>
            </div>
        </div>`;
    }

    async function loadJsonFiles(files) {
        const cardsContainer = document.getElementById('cardsContainer');
        for (const file of files) {
            try {
                const response = await fetch(file);
                const data = await response.json();
                const cardHTML = createCard(data.tour);
                cardsContainer.innerHTML += cardHTML;
            } catch (error) {
                console.error('Error loading JSON file:', error);
            }
        }
    }

    loadJsonFiles(jsonFiles);
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
